<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Morse code generator</title>
		<link rel="stylesheet" href="./assets/stylesheets/styles.css" />
		<script
			type="module"
			src="./assets/javascript/script.js"
			defer
		></script>
	</head>
	<body>
		<header>
			<h1>Morse code translator:</h1>
		</header>
		<main>
			<form class="translator">
				<section class="translator__wrapper">
					<textarea
						id="inputText"
						name="inputText"
						class="translator__input"
						placeholder="Write English or morse code here. Morse code should be written with a space between characters and either two or more spaces or a / between words. E.g. ... --- ...   ... --- ... or ... --- ... / ... --- ..."
					></textarea>
					<div id="outputText" class="translator__output">
						<p>Translation</p>
					</div>
				</section>
				<button id="translateButton">Translate!</button>
			</form>
		</main>
	</body>
</html>
